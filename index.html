<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlindNav - Aplikasi Pengguna</title>
    <!-- Load Tailwind CSS untuk styling modern dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1f2937; color: white; }
        .sos-button {
            transition: all 0.2s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            border: 4px solid transparent;
            /* Tambahkan flex-shrink-0 untuk mencegah distorsi di layout flex */
            flex-shrink: 0; 
        }
        .sos-button:focus {
            outline: none;
            border: 4px solid white;
        }
        .sos-button:active {
            transform: scale(0.98);
        }
        .sos-active-glow {
            /* Warna glow disesuaikan dengan tombol merah */
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px #f87171, 0 0 20px #f87171, 0 0 30px #dc2626; }
            to { box-shadow: 0 0 20px #dc2626, 0 0 30px #dc2626, 0 0 40px #b91c1c; }
        }
        .supervisor-info {
            background-color: #374151; /* gray-700 */
        }
    </style>
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-between p-4 pb-8">

    <!-- Header (BLINDNAV) -->
    <header class="w-full max-w-lg mb-8 text-center">
        <h1 class="text-4xl font-extrabold text-white">BLINDNAV</h1>
    </header>

    <!-- Main SOS Button & Status Wrapper -->
    <!-- MENGHILANGKAN margin bawah (mb-0) agar rapat dengan Informasi Pengawas -->
    <div class="w-full max-w-lg flex flex-col items-center justify-center space-y-4">
        
        <!-- Tombol Utama: Ukuran mobile w-80/h-80, desktop md:w-[480px]/md:h-[480px] -->
        <button id="sos-btn" 
            class="sos-button w-80 h-80 md:w-[480px] md:h-[480px] mx-auto rounded-full bg-red-600 text-white flex flex-col items-center justify-center shadow-red-900"
            onclick="handleSosClick()">
            
            <svg xmlns="http://www.w3.org/2000/svg" class="h-32 w-32 md:h-48 md:w-48" viewBox="0 0 24 24" fill="currentColor">
                <path d="M11 15h2v2h-2zm0-8h2v6h-2z"/>
                <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z" clip-rule="evenodd"/>
            </svg>
            <span class="text-3xl font-black mt-2 uppercase">SOS DARURAT</span>
        </button>
        
        <!-- Status Konfirmasi SOS -->
        <div id="konfirmasi-sos" class="p-3 rounded-xl text-center w-full max-w-lg bg-gray-700 font-semibold text-xl">
            STATUS: <span id="sos-current-status" class="text-green-400">AMAN</span>
        </div>
        
    </div>
    
    <!-- Informasi Pengawas (Rata Kiri) -->
    <!-- Mengurangi padding vertikal dari p-4 menjadi py-3 agar jarak makin rapat -->
    <div class="supervisor-info px-4 py-3 rounded-xl w-full max-w-lg shadow-lg text-left mt-2">
        <h2 class="text-xl font-bold mb-2 text-white">Informasi Pengawas</h2>
        <!-- Menggunakan flex dan lebar tetap untuk label agar data rapat -->
        <div class="space-y-1">
            <div class="flex text-sm">
                <!-- Label dengan lebar tetap (w-16) -->
                <p class="w-16 font-medium text-gray-300">Nama:</p>
                <!-- Nilai mengambil sisa lebar -->
                <p class="font-semibold text-gray-200 flex-1" id="pengawas-nama"></p>
            </div>
            <div class="flex text-sm">
                <p class="w-16 font-medium text-gray-300">HP:</p>
                <p class="font-semibold text-gray-200 flex-1" id="pengawas-hp"></p>
            </div>
        </div>
    </div>


    <script>
        // Gunakan variable global yang disediakan
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            // Konfigurasi Firebase dari kode Anda
            apiKey: "AIzaSyDNrYMOY4FBHlSeGDNBaboktNdF5chqGfI",
            authDomain: "blind-nav2.firebaseapp.com",
            databaseURL: "https://blind-nav2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "blind-nav2",
            storageBucket: "blind-nav2.firebasestorage.app",
            messagingSenderId: "558883900786",
            appId: "1:558883900786:web:bd8c2f27d9f624b1f0a1eb"
        };
        
        // --- Inisialisasi Firebase ---
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        // Menggunakan path yang sama dengan file supervisor.html
        const userRef = db.ref('devices/pengguna');
        const pengawasRef = db.ref('devices/pengawas'); 
        
        // Elemen UI
        const sosBtn = document.getElementById('sos-btn');
        const sosCurrentStatus = document.getElementById('sos-current-status');
        const pengawasNamaEl = document.getElementById('pengawas-nama');
        const pengawasHpEl = document.getElementById('pengawas-hp');

        let currentStatusSOS = false; // Status SOS lokal
        let lastClickTime = 0;
        const DOUBLE_CLICK_TIME = 1000; // Sudah diatur ke 1 detik (1000ms)

        // Helper: Ganti alert/confirm dengan pesan di konsol
        window.alert = (message) => console.log("Alert terblokir:", message);
        window.confirm = (message) => { console.log("Konfirmasi terblokir:", message); return false; };

        // --- Double-Tap Handler ---
        function handleSosClick() {
            const currentTime = new Date().getTime();
            const timeDiff = currentTime - lastClickTime;

            // Jika perbedaan waktu antara klik saat ini dan klik terakhir kurang dari 1 detik (1000ms)
            if (timeDiff > 0 && timeDiff < DOUBLE_CLICK_TIME) {
                // Double tap terdeteksi: Toggle status SOS
                toggleSOSState();
                lastClickTime = 0; // Reset
                console.log("Double-tap terdeteksi. Status SOS di-toggle.");
            } else {
                // Single tap: Simpan waktu klik pertama dan tunggu klik kedua
                lastClickTime = currentTime;
                console.log("Single-tap terdeteksi. Menunggu double-tap...");
            }
        }

        // --- Fungsi Inti Toggle SOS State ---
        function toggleSOSState() {
            const newStatus = !currentStatusSOS;
            kirimStatusKeFirebase(newStatus);
        }

        // --- Fungsi Inti Kirim/Reset Status ke Firebase ---
        function kirimStatusKeFirebase(status) {
            // Perbarui status_sos di node pengguna dan pengawas 
            Promise.all([
                userRef.update({ status_sos: status }),
                // Asumsi pengawas juga perlu diupdate
                pengawasRef.update({ status_sos: status }) 
            ])
            .then(() => {
                const action = status ? "diaktifkan" : "dinonaktifkan";
                console.log(`Status SOS berhasil ${action} di Firebase.`);
            })
            .catch((error) => {
                console.error("Gagal memperbarui status SOS:", error);
            });
        }


        // --- Fungsi untuk Mendengarkan Data Real-time ---
        function listenForData() {
            
            // 1. Mendengarkan Status SOS Pengguna (untuk update UI)
            userRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                // Status SOS dapat diubah oleh Pengguna (double-tap) atau Pengawas (Acknowledge)
                currentStatusSOS = data.status_sos === true;

                // Update UI berdasarkan status SOS dari database
                if (currentStatusSOS) {
                    // Tampilan SOS AKTIF
                    sosCurrentStatus.textContent = 'DARURAT!';
                    sosCurrentStatus.classList.remove('text-green-400');
                    sosCurrentStatus.classList.add('text-red-400');
                    sosBtn.classList.add('sos-active-glow');
                } else {
                    // Tampilan SOS AMAN
                    sosCurrentStatus.textContent = 'AMAN';
                    sosCurrentStatus.classList.remove('text-red-400');
                    sosCurrentStatus.classList.add('text-green-400');
                    sosBtn.classList.remove('sos-active-glow');
                }

            }, (error) => {
                console.error("Error membaca Firebase data pengguna:", error);
            });
            
            // 2. Mendengarkan Info Pengawas
            pengawasRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    pengawasNamaEl.textContent = 'N/A';
                    pengawasHpEl.textContent = 'N/A';
                    return;
                }
                // Mengambil nama dan nomor HP pengawas dari node 'devices/pengawas'
                pengawasNamaEl.textContent = data.nama || 'Tidak Ditetapkan';
                pengawasHpEl.textContent = data.hp || 'N/A'; 

            }, (error) => {
                 console.error("Error membaca Firebase data pengawas:", error);
            });
        }

        window.onload = () => {
            listenForData();
        };
    </script>

</body>
</html>
