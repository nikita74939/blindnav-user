<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlindNav - Aplikasi Pengguna</title>
    <!-- Load Tailwind CSS untuk styling modern dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1f2937; color: white; }
        .sos-button {
            transition: all 0.2s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            border: 4px solid transparent;
            /* Pastikan fokus mudah dilihat untuk aksesibilitas */
        }
        .sos-button:focus {
            outline: none;
            border: 4px solid white;
        }
        .sos-button:active {
            transform: scale(0.98);
        }
        .sos-active-glow {
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px #f87171, 0 0 20px #f87171, 0 0 30px #dc2626; }
            to { box-shadow: 0 0 20px #dc2626, 0 0 30px #dc2626, 0 0 40px #b91c1c; }
        }
    </style>
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header Status -->
    <header class="w-full max-w-lg mb-8 text-center">
        <h1 class="text-3xl font-extrabold text-white mb-2">BLINDNAV <span class="text-sm font-light italic ml-2 text-gray-400">APLIKASI PENGGUNA</span></h1>
        <p class="text-xl font-semibold mb-4 text-gray-200">Halo, <span id="pengguna-name">Yuli</span>!</p>
        <div id="status-display" class="p-3 rounded-xl font-bold transition-colors duration-300">
            Koneksi: <span id="koneksi-status">Memuat...</span>
        </div>
    </header>

    <!-- Main SOS Button -->
    <div class="w-full max-w-lg flex flex-col items-center justify-center space-y-4">
        <button id="sos-btn" onclick="toggleSOS()"
            class="sos-button w-full h-80 rounded-full bg-red-600 text-white flex flex-col items-center justify-center shadow-red-900">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-1/3 w-1/3" viewBox="0 0 24 24" fill="currentColor">
                <path d="M11 15h2v2h-2zm0-8h2v6h-2z"/>
                <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z" clip-rule="evenodd"/>
            </svg>
            <span class="text-4xl font-black mt-2 uppercase">SOS DARURAT</span>
        </button>
        
        <!-- Status Konfirmasi SOS -->
        <div id="konfirmasi-sos" class="p-4 rounded-xl text-center w-full bg-gray-700 font-semibold text-lg">
            STATUS SAAT INI: <span id="sos-current-status" class="text-green-400">AMAN</span>
        </div>
    </div>
    
    <!-- Tombol Batalkan SOS (hanya muncul saat SOS aktif) -->
    <button id="batal-sos-btn" onclick="batalSOS()" disabled
        class="mt-6 w-full max-w-lg py-4 px-6 rounded-xl text-xl font-bold transition-all duration-300
               bg-gray-500 text-white cursor-not-allowed shadow-md hover:shadow-xl opacity-50">
        BATALKAN SOS
    </button>


    <script>
        // Gunakan variable global yang disediakan
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            // Konfigurasi Firebase dari kode Anda
            apiKey: "AIzaSyDNrYMOY4FBHlSeGDNBaboktNdF5chqGfI",
            authDomain: "blind-nav2.firebaseapp.com",
            databaseURL: "https://blind-nav2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "blind-nav2",
            storageBucket: "blind-nav2.firebasestorage.app",
            messagingSenderId: "558883900786",
            appId: "1:558883900786:web:bd8c2f27d9f624b1f0a1eb"
        };
        
        // --- Inisialisasi Firebase ---
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const userRef = db.ref('pengguna');
        
        // Elemen UI
        const sosBtn = document.getElementById('sos-btn');
        const batalSosBtn = document.getElementById('batal-sos-btn');
        const statusKoneksi = document.getElementById('koneksi-status');
        const penggunaName = document.getElementById('pengguna-name');
        const sosCurrentStatus = document.getElementById('sos-current-status');

        let currentStatusSOS = false; // Status lokal

        // Helper: Ganti alert/confirm dengan pesan di konsol
        window.alert = (message) => console.log("Alert terblokir:", message);
        window.confirm = (message) => { console.log("Konfirmasi terblokir:", message); return false; };

        // --- Fungsi Toggle SOS ---
        function toggleSOS() {
            // Jika status saat ini AMAN, kirim sinyal DARURAT
            if (!currentStatusSOS) {
                // Gunakan konfirmasi kustom sebagai pengganti alert/confirm bawaan
                kirimSOS(true);
            } else {
                // Jika status saat ini DARURAT, jangan lakukan apa-apa, harus menggunakan Batal SOS
                console.log("SOS sudah aktif. Gunakan tombol 'BATALKAN SOS' jika Anda aman.");
            }
        }
        
        // --- Fungsi Batal SOS (untuk pengguna) ---
        function batalSOS() {
            kirimSOS(false);
        }

        // --- Fungsi Inti Kirim/Reset Status ke Firebase ---
        function kirimSOS(status) {
            userRef.update({
                status_sos: status
            })
            .then(() => {
                const action = status ? "diaktifkan" : "dinonaktifkan";
                console.log(`Status SOS berhasil ${action}.`);
            })
            .catch((error) => {
                console.error("Gagal memperbarui status SOS:", error);
                console.error("Kesalahan: Gagal kirim sinyal ke database. Cek koneksi atau izin.");
            });
        }

        // --- Fungsi untuk Mendengarkan Data Real-time (Konfirmasi) ---
        function listenForData() {
            statusKoneksi.textContent = 'TERHUBUNG';
            statusKoneksi.classList.remove('text-gray-400');
            statusKoneksi.classList.add('bg-green-600', 'text-white', 'p-1', 'rounded');

            userRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    penggunaName.textContent = 'Yuli';
                    return;
                }

                currentStatusSOS = data.status_sos === true;
                penggunaName.textContent = data.nama || 'Yuli';

                // Update UI berdasarkan status SOS dari database
                if (currentStatusSOS) {
                    // Tampilan SOS AKTIF
                    sosCurrentStatus.textContent = 'DARURAT!';
                    sosCurrentStatus.classList.remove('text-green-400');
                    sosCurrentStatus.classList.add('text-red-400');
                    sosBtn.classList.add('sos-active-glow');
                    
                    batalSosBtn.disabled = false;
                    batalSosBtn.classList.remove('bg-gray-500', 'cursor-not-allowed', 'opacity-50');
                    batalSosBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                    
                } else {
                    // Tampilan SOS AMAN
                    sosCurrentStatus.textContent = 'AMAN';
                    sosCurrentStatus.classList.remove('text-red-400');
                    sosCurrentStatus.classList.add('text-green-400');
                    sosBtn.classList.remove('sos-active-glow');
                    
                    batalSosBtn.disabled = true;
                    batalSosBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    batalSosBtn.classList.add('bg-gray-500', 'cursor-not-allowed', 'opacity-50');
                }

            }, (error) => {
                console.error("Error membaca Firebase data:", error);
                statusKoneksi.textContent = 'Gagal (Cek Izin/Koneksi)';
                statusKoneksi.classList.remove('bg-green-600', 'text-white');
                statusKoneksi.classList.add('bg-yellow-600', 'text-white');
            });
        }

        window.onload = () => {
             listenForData();
        };
    </script>

</body>
</html>
